<div class="container-fluid background_image">
	<div class="row">
		<nav class=" col-12 navbar navbar-expand-sm navbar-dark text-light navbar_top">
			<h2>
				<i class="material-icons ml-3"> store </i> SmartShop
			</h2>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu_collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menu_collapse">
				<ul class="navbar-nav  ml-auto">

					<li class="nav-item active mt-2 " *ngIf="loggedIn()">
						<i class="material-icons other_icon">person </i>{{this.authService.loggedInUser.userId}}
					</li>


					<li class="nav-item active" *ngIf="this.authService.isUser && loggedIn() ">
						<a class="nav-link" routerLink="purchase-history/">Purchase History</a>
					</li>

					<li class="nav-item active" *ngIf="this.authService.isAdmin && loggedIn()">
						<a class="nav-link" routerLink="search-bar/">Products</a>
					</li>

					<li class="nav-item active" *ngIf="this.authService.isAdmin && loggedIn()">
						<a class="nav-link" routerLink="add-product/">Add Product</a>
					</li>


					<li class="nav-item active" *ngIf="this.authService.isAdmin && loggedIn()">
						<a class="nav-link" routerLink="product-bill/">Billing</a>
					</li>


					<li class="nav-item active" *ngIf="loggedIn()" (click)="this.authService.logout()">
						<a class="nav-link" routerLink="search-bar/">Logout</a>
					</li>
					<!-- <li class="nav-item active" *ngIf="!loggedIn()">
							<a class="nav-link" routerLink="search-bar/">Products</a>
						</li> -->
					<li class="nav-item active" *ngIf="!loggedIn()">
						<a class="nav-link" routerLink="login/">Login</a>
					</li>
					<li class="nav-item active"  *ngIf="!loggedIn()">
						<a class="nav-link" [routerLink]="['/signup','user']">User Signup</a>
					</li>
					<li class="nav-item active"  *ngIf="!loggedIn()">
						<a class="nav-link" [routerLink]="['/signup','admin']">Admin Signup</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
<router-outlet></router-outlet>

<div class=" navbar navbar-expand-sm navbar-dark text-light navbar_bottom">
	<h4>Copyright 2019</h4>
